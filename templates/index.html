<!DOCTYPE html>
<html>
<head>
    <title>Welcome to Restauranto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }
        
        h1 {
            font-family: 'Hanalei Fill', cursive;
            font-size: 40px;
            color: #d4af37;
            margin-top: 50px;
            text-shadow: 2px 2px #8B4513;
        }
        
        p {
            color: #777;
            font-size: 18px;
            margin-top: 0;
        }
        
        .input-box {
            margin-top: 30px;
            font-size: 16px;
            padding: 5px;
            border-radius: 5px;
            border: 1px solid #777;
        }
        
        .submit-button {
            margin-top: 10px;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #d4af37;
            color: #fff;
            border: 2px solid #8B4513;
            cursor: pointer;
        }
        
        .submit-button:hover {
            background-color: #b38825;
        }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Welcome to the Restauranto App!</h1>
    <p>Please enter an address to get started:</p>
    <form action="/restaurant_names" method="GET">
        <input type="text" name="address" class="input-box" placeholder="Enter an address" required>
        <br>
        <input type="submit" value="Get Restaurant Names" class="submit-button">
    </form>
</body>
</html>
